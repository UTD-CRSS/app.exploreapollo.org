sudo: false
dist: trusty
language:
  - node_js
  - java
node_js:
  - 12
jdk:
  - openjdk8
  - oraclejdk8
rvm:
  - 2.7.1
before_install:
  - npm install -g npm@latest
  - rvm install 2.7.1
  - gem update --system 3.1.2
  - travis_internal_ruby() { echo "2.7.1"; }
  - echo $(travis_internal_ruby)
script:
  - npm run lint
  - npm test
deploy:
  - provider: script
    skip_cleanup: true
    script: scripts/deploy.sh production
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: scripts/deploy.sh staging
    on:
      branch: develop
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
notifications:
  slack:
    secure: 
